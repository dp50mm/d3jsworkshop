    <script>
        $(document).ready(function() {
            console.log('document ready!'); // logging just to make sure the script is running

            /**
             * Step 1: create an svg element
             * var svg = d3.select('excercise-1-svg-container')
             * 		.append('svg')
             * 		.attr('width','100%')
             * 		.attr('height',500);
             * console.log(svg);
             *
             */
            console.log('code for step 1 following!');
            var svg = d3.select('#exercise-1-svg-container')
                .append('svg')
                .attr('width','100%')
                .attr('height',500);



             /**
              * Step 2: Create a shape within the svg element
              * svg.append('rect').attr('width',100)
              * 	.attr('height',100)
              * 	.attr('x',20)
              * 	.attr('y',30);
              *
              */
            console.log('code for step 2 following!');
            svg.append('rect')
                .attr('width',20)
                .attr('height',20)
                .attr('x',20)
                .attr('y',20);

             /**
              * Step 3: Add some color!
              * svg.append('rect').attr('width',100)
              * 	.attr('height',20)
              * 	.attr('x',20)
              * 	.attr('y',30)
              * 	.attr('fill','green');
              *
              */
            console.log('code for step 2 following!');
            svg.append('rect')
               .attr('width',20)
               .attr('height',20)
               .attr('x',100)
               .attr('y',20)
               .attr('fill','green');


             /**
              * Step 4: Use a loop to create interesting effects
              *
              * for (var i = 0; i < 10; i++) {
              * 	console.log('looping: '+i);
              * }
              *
              */
            console.log('code for step 3 following!');
            for(var i = 0; i < 10; i++) {
                svg.append('rect').attr('width',20)
                    .attr('height',i*4)
                    .attr('x',i*25)
                    .attr('y',100);
            }


             /**
              * Step 5: Use multiple loops!
              * for (var i = 0; i < 10; i++) {
              * 	for (var j = 0; j < 10; j++) {
              * 		console.log(i*j);
              * 	}
              * }
              */
            console.log('code for step 4 following!');
            for(var i = 0; i < 10; i++) {
                for(var j = 0; j < 10; j++) {
                    svg.append('rect').attr('width',j)
                        .attr('height',i)
                        .attr('x',i*20)
                        .attr('y',100+j*20)
                        .attr('fill','rgba(0,0,0,0.5)');
                }
            }


        });
    </script>
